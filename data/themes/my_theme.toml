---
# Theme metadata
name = "my_theme"

# Is theme light or dark?
light = false

# Primary (used for buttons, accents, etc.)
primary = "#fbbf24"  # Vibrant amber

# Menu
menu_primary = "#0f172a"       # Rich navy blue
menu_text = "#e5e7eb"          # Light gray for readability
menu_text_active = "#38bdf8"   # Sky blue accent on hover/active
menu_title = "#fbbf24"         # Amber for brand/logo

# Backgrounds
home_section_odd = "#0f172a"   # Dark navy
home_section_even = "#1e293b"  # Deep slate blue

# Alternate contrast for more modern visual break
dark_background = "#0f172a"
dark_home_section_odd = "#0f172a"
dark_home_section_even = "#1e293b"

# Link colors
link = "#7dd3fc"         # Light cyan (eye-catching but soft)
link_hover = "#0ea5e9"   # Bright sky blue on hover

[dark]
  menu_primary = "#0f172a"
  menu_text = "#e5e7eb"
  menu_text_active = "#38bdf8"
  menu_title = "#fbbf24"

  home_section_odd = "#0f172a"
  home_section_even = "#1e293b"

  link = "#7dd3fc"
  link_hover = "#0ea5e9"
