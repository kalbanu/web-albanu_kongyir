# Theme metadata
name = "aqua_fusion"

# Is theme light or dark?
light = false

# Primary (used for highlights, buttons, etc.)
primary = "#10b981"  # Emerald green

# Menu
menu_primary = "#0c4a6e"       # Deep ocean blue
menu_text = "#e0f2fe"          # Pale aqua
menu_text_active = "#38bdf8"   # Sky blue highlight
menu_title = "#10b981"         # Green for title/logo

# Backgrounds
home_section_odd = "#0f172a"   # Navy blue
home_section_even = "#164e63" # Deep teal

# General dark mode base colors
dark_background = "#0c4a6e"
dark_home_section_odd = "#0f172a"
dark_home_section_even = "#164e63"

# Link colors (unchanged as requested)
