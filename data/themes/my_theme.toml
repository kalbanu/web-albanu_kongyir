# Theme metadata
name = "coolwave_theme"

# Is theme light or dark?
light = false

# Primary
primary = "#06b6d4"  # Vivid teal for buttons and highlights

# Menu
menu_primary = "#0a0f1c"       # Midnight blue
menu_text = "#d1d5db"          # Light cool gray
menu_text_active = "#8b5cf6"   # Soft violet on hover/active
menu_title = "#06b6d4"         # Teal for site title/logo

# Backgrounds
home_section_odd = "#0f172a"   # Navy blue
home_section_even = "#1e293b"  # Deep slate

# Dark mode base backgrounds
dark_background = "#0a0f1c"
dark_home_section_odd = "#0f172a"
dark_home_section_even = "#1e293b"

# Link colors
link = "#67e8f9"         # Bright cyan for links
link_hover = "#22d3ee"   # Stronger cyan on hover

[dark]
  menu_primary = "#0a0f1c"
  menu_text = "#d1d5db"
  menu_text_active = "#8b5cf6"
  menu_title = "#06b6d4"

  home_section_odd = "#0f172a"
  home_section_even = "#1e293b"

  link = "#67e8f9"
  link_hover = "#22d3ee"
